default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  user: postgres
 
development:
  <<: *default
  database: umanni_api_development
 
test:
  <<: *default
  database: umanni_api_test
 
production:
  <<: *default
  database: umanni_api_production
  username: <%= ENV['USERNAME_DATABASE'] %>
  password: <%= ENV['PASSWORD_DATABASE'] %>